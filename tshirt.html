<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/page2.css">
    <title>Customized T-Shirts</title>
</head>
<body>
    <header>
        <h1>Customized T-Shirts</h1>
    </header>
    <main class="product-container">
        <div class="product">
            <img src="images/customizedtshirt1.jpg" alt="Jewelry">
            <h2>T-Shirt</h2>
            <span class = "fw-bold d-block"><b>45.50 Rs</b></span>
            <button onclick="customize('jewelry')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/customizedtshirt.jpg" alt="Frames">
            <h2>T-Shirt</h2>
            <span class = "fw-bold d-block"><b>45.50 Rs</b></span>
            <button onclick="customize('jewelry')">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="images/customizedtshirt2.jpg" alt="Jewelry">
            <h2>T-Shirt</h2>
       
            <span class = "fw-bold d-block"><b>45.50 Rs</b></span>
            <button onclick="customize('jewelry')">Add to Cart</button>
        </div>
        
        <!-- Repeat similar product listings for cards, decorative items, cups, t-shirts, etc. -->
    </main>
    <div id="customization-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Customize Your Product</h2>
            <!-- Customization options go here -->
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <script src="js/page2.js"></script>
</body>
</html>
