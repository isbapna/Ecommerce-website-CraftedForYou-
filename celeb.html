<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/celeb.css" />

  </head>
  <body>
    <div class="uniqueslider">
      <h2 class="my-2">Unique Creation</h2>
      <div class="container">
          <div class="slider-wrapper">
          <button id="prev-slide" class="slide-button material-symbols-rounded">
              chevron_left
          </button>
          <ul class="image-list">
              <img class="image-item" src="images/IMG_20231008_121454.jpg" alt="img-1" />
              <img class="image-item" src="images/celeb2.jpg" alt="img-2" />
              <img class="image-item" src="images/celi3.jpg" alt="img-3" />
              <img class="image-item" src="images/celi4.jpg" alt="img-4" />
              <img class="image-item" src="images/celi5.jpg" alt="img-5" />
              <img class="image-item" src="images/celi6.jpg" alt="img-6" />
              <img class="image-item" src="images/celi7.jpg" alt="img-7" />
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
              chevron_right
          </button>
          </div>
          <div class="slider-scrollbar">
          <div class="scrollbar-track">
              <div class="scrollbar-thumb"></div>
          </div>
          </div>
        </div>
    </div>
    
    <script src="js/celeb.js"></script>
    
  </body>
</html>
